<label class="toggle">
    <input type="checkbox" checked [(ngModel)]="isVisible" (ngModelChange)="isVisibleChange.emit(isVisible)"/>
    <fa-icon *ngIf="isVisible == true" [icon]="faEye"></fa-icon>
    <fa-icon *ngIf="isVisible == false" [icon]="faEyeSlash"></fa-icon>
</label>
