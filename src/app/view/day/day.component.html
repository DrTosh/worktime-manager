<div class="col slider-container">
    <slider [(inputModel)]="day.active"></slider>
</div>

<div class="col date-container">
    <div>{{day.date | date}}</div>
</div>

<div class="col weekday-container">
    <div>{{day.date | date:'EEEE'}}</div>
</div>

<!-- <timepicker class="col" [(ngModel)]="day.start" (ngModelChange)="startChanged()" [showMeridian]="false" [showSpinners]="false" [minuteStep]="1" [mousewheel]="false"></timepicker> -->
<time-input class="col" [(time)]="day.start" (timeModelChange)="timesChanged()"></time-input>
<time-input class="col" [(time)]="day.end" (timeModelChange)="timesChanged()"></time-input>
<time-input class="col" [(time)]="day.break" (timeModelChange)="breakChanged()"></time-input>
<time-input class="col" [(time)]="day.actualworktime" (timeModelChange)="actualTimeChanged()"></time-input>
<time-input class="col" [(time)]="day.targetworktime"></time-input>
